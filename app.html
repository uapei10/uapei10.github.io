<!DOCTYPE html>
<html>
<title>Traffic Management Platform</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
<link rel="stylesheet" type="text/css" href="css/w3.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html" class="w3-bar-item w3-button w3-wide"> <i class="fa fa-home"></i> HOME</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="index.html#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT US</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<div class="w3-container onscreen" id="home">
    <div class="w3-row-padding" style="margin-top:78px">
        <div class="w3-col" style="width:25%">
            <div class="w3-container">
                <label for="region">
                  <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">1</strong>
                  </span>
                  Select Region:
                </label>
                <select id="reg" onchange="getMap(this.id)">
                  <option disabled selected value> -- select an option -- </option>
                  <option value="aveiro">Barra/Costa Nova</option>
                </select>
            </div>
        </div>
        <div class="w3-col" style="width:75%">
            <div class="w3-col" style="width:50%">
                <div class="wrapper1">
                    <label for="date">
                      <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">2</strong>
                      </span>
                      Select Date:
                    </label>
                    <input id="dateinput" type="date" onchange="updateDate(this.id)">
                </div>
            </div>
            <div class="w3-col" style="width:50%">
                <div class="wrapper1">
                    <label for="dashboard">
                      <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">3</strong>
                      </span>
                      Select Dashboard:
                    </label>
                    <select id="dashinput" onchange="populateCharts(this.id)">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="d1">Traffic Density - Hour</option>
                        <option value="d2">Traffic Density - 5 Minutes</option>
                    </select>
                    <div id="selHour" style="visibility:hidden;">
                      <label for="dashboard">
                        <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">4</strong>
                        </span>
                        Select Hour:
                      </label>
                      <select id="dashhour" onchange="updateHourChart(this.id)">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="h0">0:00</option>
                        <option value="h1">1:00</option>
                        <option value="h2">2:00</option>
                        <option value="h3">3:00</option>
                        <option value="h4">4:00</option>
                        <option value="h5">5:00</option>
                        <option value="h6">6:00</option>
                        <option value="h7">7:00</option>
                        <option value="h8">8:00</option>
                        <option value="h9">9:00</option>
                        <option value="h10">10:00</option>
                        <option value="h11">11:00</option>
                        <option value="h12">12:00</option>
                        <option value="h13">13:00</option>
                        <option value="h14">14:00</option>
                        <option value="h15">15:00</option>
                        <option value="h16">16:00</option>
                        <option value="h17">17:00</option>
                        <option value="h18">18:00</option>
                        <option value="h19">19:00</option>
                        <option value="h20">20:00</option>
                        <option value="h21">21:00</option>
                        <option value="h22">22:00</option>
                        <option value="h23">23:00</option>
                      </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w3-container onscreen" style="margin-bottom:32px">
  <div class="w3-row-padding" style="margin-top:4px">
      <div class="w3-col" style="width:30%;">
        <div class="w3-card map" id="mapdiv">
        </div>
        <div class="w3-card textinf" style="margin-top:16px">
          <center><br>To Do</center>
        </div>
      </div>
      <div class="w3-col" style="width:70%">
        <div class="w3-row w3-card" id="charts">
          <div class="w3-col" style="width:70%">
            <div id="chart1div1" class="chartim"> <canvas id="ChartIn"></canvas></div>
          </div>
          <div class="w3-col" style="width:30%">
            <div id="chart2div2" class="chartim"> <canvas id="PieChartIn"></canvas></div>
          </div>
        </div>
        <div class="w3-row w3-card" id="charts2" style="margin-top:16px">
          <div class="w3-col" style="width:70%">
            <div id="chart1div1" class="chartim"> <canvas id="ChartOut"></canvas></div>
          </div>
          <div class="w3-col" style="width:30%">
            <div id="chart2div2" class="chartim"> <canvas id="PieChartOut"></canvas></div>
          </div>
        </div>
      </div>
  </div>
</div>

<footer class="w3-center w3-black w3-padding-64">

    <img src="Images/ua.png" alt="Dan" style="width:10%">

</body>
</html>
