<!DOCTYPE html>
<html>
<title>TRAFFIC MANAGEMENT PLATFORM</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
<style>
	body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
	body, html {
  	height: 100%;
  	line-height: 1.8;
	}
	.w3-bar .w3-button {
  		padding: 16px;
	}

	.wrapper1 {
    text-align: center;
  }
  .map {
      height: 550px;
  }
</style>

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="index.html#home" class="w3-bar-item w3-button w3-wide">PEI PROJECT</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="app.html" class="w3-bar-item w3-button"><i class="fa fa-mobile"></i> APP (IN DEVELOPMENT)</a>
      <a href="index.html#about" class="w3-bar-item w3-button"><i class="fa fa-info"></i> ABOUT</a>
      <a href="index.html#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
      <a href="index.html#workDone" class="w3-bar-item w3-button"><i class="fa fa-th"></i> DOCUMENTATION</a>
      <a href="index.html#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT US</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<div class="w3-container">
    <div class="w3-row-padding" style="margin-top:78px">
        <div class="w3-col" style="width:40%">
            <div class="w3-container">
                <label for="region">
                  <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">1</strong>
                  </span>Select Region: 
                </label>
                <select id="reg" onchange="getMap(this.id)">
                  <option disabled selected value> -- select an option -- </option>
                  <option value="aveiro">Aveiro</option>
                  <option value="porto">Porto</option>
                </select>
            </div>
        </div>
        <div class="w3-col" style="width:60%">
            <div class="w3-col" style="width:50%">
                <div class="wrapper1">
                    <label for="date">
                      <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">2</strong>
                      </span>
                      Select Date: 
                    </label>
                    <input id="date" type="date">
                </div>
            </div>
            <div class="w3-col" style="width:50%">
                <div class="wrapper1">
                    <label for="dashboard">
                      <span class="fa-stack"><span class="fa fa-circle-o fa-stack-2x"></span><strong class="fa-stack-1x">3</strong>
                      </span>
                      Select Dashboard: 
                    </label>
                    <select id="dash" onchange="populateCharts(this.id)">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="d1">Traffic Density - Hour</option>
                        <option value="d2">Traffic Density - 5 Minutes</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w3-container">
    <div class="w3-row-padding" style="margin-top:4px">
        <div class="w3-col" style="width:40%">
            <div class="w3-card">       
                <p><div id="map" class="map"></div></p>
            </div>
        </div>
        <div class="w3-col" style="width:60%">
            <div id="charts" class="w3-card">
      	       <p><canvas id="Chart" width=100% ></canvas></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
</body>
</html>
